<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>نظام إدارة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- شاشة التحميل -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill"></div>
                </div>
                <div class="loading-progress-text">0%</div>
            </div>
            <div class="loading-message">جاري التحميل...</div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>



    <!-- شريط التنقل العلوي -->
    <header id="navsec">
        <nav id="nav">
            <div id="nav-btn">
                <!-- زر الرئيسية -->
                <button id="toggle-home-btn" class="nav-btn__item active">
                    <i class="fas fa-home"></i>
                    <span id="home-label">الرئيسية</span>
                </button>
                
                <!-- زر تسجيل الدخول -->
                <button id="toggle-login-btn" class="nav-btn__item">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="auth-text">تسجيل الدخول</span>
                </button>
                <!-- زر تبديل الثيم -->
                <button id="theme-toggle" class="nav-btn__item" aria-label="Toggle Mode">
                    <i class="fas fa-moon"></i>
                    <span id="theme-label">الثيم</span>
                </button>
            </div>
        </nav>
    </header>
    

    <!-- المحتوى الرئيسي -->
    <main class="main-content">

      <!-- قسم الباندا (مخفي افتراضياً) -->
        <section id="panda-section" class="main-section" style="display: none;">
        
      
            <div class="panda-container">
                <!-- الباندا -->
                <div class="panda">
                    <div class="ear"></div>

                    <div class="face">
                        <div class="eye-shade"></div>
                        <div class="eye-white">
                            <div class="eye-ball"></div>
                        </div>
                        <div class="eye-shade rgt"></div>
                        <div class="eye-white rgt">
                            <div class="eye-ball"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>

                    <div class="body"></div>

                    <div class="foot">
                        <div class="finger"></div>
                    </div>

                    <div class="foot rgt">
                        <div class="finger"></div>
                    </div>
                </div>
                
                <!-- نموذج تسجيل الدخول الخاص بلباندا-->
                <form id="login-form">
                    <div class="hand"></div>
                    <div class="hand rgt"></div>
                    <h1>تسجيل الدخول</h1>

                    <div class="form-group">
                        <input id="email" type="email" required="required" class="form-control"/>
                        <label class="form-label">البريد الإليكتروني</label>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" required="required" class="form-control" />
                        <label class="form-label">كلمه المرور</label>
                        <p class="alert" id="login-alert" style="display: none;">بيانات الدخول غير صحيحة</p>
                        <button type="button" id="login-button" class="btn">تسجيل الدخول</button>
                    </div>
                </form>

            </div>
        </section>

        <!-- الأقسام الرئيسية -->
        <div id="main-sections" class="sections-container">
            <!-- رسالة الترحيب -->
            <section id="welcomeSection" class="main-section">
                <div class="welcome-text" id="typing-container"></div>
            </section>

            <!-- قسم البوت -->
            <section id="botsection" class="main-section">
                <div class="sec-h1">
                    <h1>ريبيكا</h1>
                </div>
  
                <div class="chat-container">

                    <div class="chat-header">
                        <div class="bot-avatar">
                            <img src="bot-avatar.png" alt="Avatar">
                        </div>
                        <div class="bot-info">
                            <span id="bot-name">ريبيكا</span>
                            <div class="bot-status">
                                <span class="status-dot"></span>
                                <span>متصل الآن</span>
                            </div>
                        </div>
                    </div>

                    <div id="chatBox" class="chat-box"></div>

                    <div class="chat-footer">
                        <div class="input-wrapper">
                            <div class="input-group">
                                <button id="voice-btn" class="voice-btn" aria-label="التحدث">
                                    <i class="fas fa-microphone"></i>
                                </button>
            
                                <input type="text" id="userInput" class="chat-input" placeholder="كلمني . . .">

                                <button id="send-btn" class="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>

                        <div class="quick-suggestions"></div>
                    </div>

                </div>
            </section>

            <!-- قسم الأسئلة الشائعة -->
            <section id="faqSection" class="main-section">
                <div class="sec-h1">
                    <h1>سؤال و جواب</h1>
                </div>
                <div id="faqList"></div>
                <div id="answerBox" class="answer-container">
                    <div class="answer-content"></div>
                </div>
            </section>

            <!-- من نحن -->
            <section id="aboutSection" class="main-section">
                <div class="container">
                    <div class="sec-h1">
                        <h1>من انا</h1>
                    </div>
                    <div id="aboutContent"></div>
                </div>
            </section>

            <!-- قسم التواصل -->
            <section id="contactSection" class="main-section">
                <div class="sec-h1">
                    <h1>التواصل</h1>
                </div>
                <div id="contactGrid" class="contact-grid"></div>
            </section>

            <!-- قسم الرسائل -->
            <section id="quickContactSection" class="main-section">
                <div class="sec-h1">
                    <h1>تواصل معي</h1>
                </div>

                <form id="quickContactForm" class="quick-contact-form">
                    <div class="form-group">
                        <label for="qcName">الاسم</label>
                        <input type="text" id="qcName" placeholder=""  required>
                    </div>

                    <div class="form-row form-group">
                        <div class="form-group country-code-group">
                            <label for="qcCountryCode">رمز الدولة</label>
                            <select id="qcCountryCode" class="country-code-select" title="select_country">
                                <!-- سيتم ملؤه ديناميكياً -->
                            </select>
                        </div>

                        <div class="form-group contact-group">
                            <label for="qcContact">الرقم/الإيميل</label>
                            <input type="text" id="qcContact" placeholder="" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="qcMessage">الرسالة</label>
                        <textarea id="qcMessage" rows="4" placeholder="" required></textarea>
                    </div>

                    <div class="qc-buttons">
                        <button type="button" id="qcSubmit">
                            <i class="fas fa-paper-plane"></i>
                            <span>إرسال الرسالة</span>
                        </button>
                    </div>
                </form>

                <div id="qcUserMessageBox" class="message-box" aria-live="polite"></div>
            </section>

            

            

        </div>
    </main>


    <div id="overlay" class="hidden"></div>

    <div id="global-toast" class="qc-toast"></div>

    <!-- مكتبات JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  
    <!-- ملفات النظام -->
    <script src="theme.js"></script>
    <script src="app.js"></script>
</body>
</html>
