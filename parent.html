<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title data-i18n="parent.title">لوحة ولي الأمر - نظام إدارة الدروس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="parent.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="parent-screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
    (function(){
        const html = document.documentElement;
        let savedTheme = localStorage.getItem('theme');
        if (!savedTheme || !['night', 'apple', 'wine', 'coffee', 'space', 'water', 'wild'].includes(savedTheme)) {
            savedTheme = 'apple';
            localStorage.setItem('theme', savedTheme);
        }
        html.classList.add(`theme-${savedTheme}`);
        html.style.visibility = 'visible';
        window.currentTheme = savedTheme;
    })();
    </script>
</head>
<body class="parent-page">

    <!-- شاشة التحميل للصفحات الداخلية -->
    <div id="internal-loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-user-friends"></i>
            </div>
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill"></div>
                </div>
                <div class="loading-progress-text">0%</div>
            </div>
            <div class="loading-message" data-i18n="loading.message">جاري تحميل بيانات ولي الأمر...</div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- شريط التنقل العلوي -->
    <header id="navsec">
        <nav id="nav">
            <div id="nav-btn">
                <!-- زر الرئيسية -->
                <button id="toggle-home-btn" class="nav-btn__item">
                    <i class="fas fa-home"></i>
                    <span id="home-label" data-i18n="nav.home">الرئيسية</span>
                </button>
                
                <!-- زر تسجيل الخروج -->
                <button id="logout-btn" class="nav-btn__item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span data-i18n="nav.logout"> الخروج</span>
                </button>
                
                <!-- زر تبديل اللغة -->
                <button id="language-toggle" class="nav-btn__item" aria-label="Toggle Language">
                    <i class="fas fa-language"></i>
                    <span id="language-label" data-i18n="nav.language">En</span>
                </button>
                
                <!-- زر تبديل الثيم -->
                <button id="theme-toggle" class="nav-btn__item" aria-label="Toggle Mode">
                    <i class="fas fa-moon"></i>
                    <span id="theme-label" data-i18n="nav.theme">الثيم</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="parent-content" style="display: none;">
            <!-- رأس ولي الأمر -->
            <div class="parent-header">
                <h1><i class="fas fa-user-friends"></i> <span id="parent-name-display">لوحة ولي الأمر</span></h1>
            </div>
            
            <!-- ==================== شبكة أقسام ولي الأمر ==================== -->
            <div class="sections-grid" id="parent-sections-grid">
                <!-- قسم متابعة الطلاب -->
                <div class="section-card active" data-section="students-section">
                    <i class="fas fa-user-graduate"></i>
                    <h3 data-i18n="parent.tabs.students">متابعة الطلاب</h3>
                    <span class="section-badge" id="students-badge">0</span>
                </div>
                
                <!-- قسم المحاضرات القادمة -->
                <div class="section-card" data-section="lectures-section">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3 data-i18n="parent.tabs.lectures">محاضرات الطلاب</h3>
                    <span class="section-badge" id="lectures-badge">0</span>
                </div>
                
                <!-- قسم النتائج -->
                <div class="section-card" data-section="results-section">
                    <i class="fas fa-chart-line"></i>
                    <h3 data-i18n="parent.tabs.results">نتائج الطلاب</h3>
                    <span class="section-badge" id="results-badge">0</span>
                </div>
                
                <!-- قسم المجموعات -->
                <div class="section-card" data-section="groups-section">
                    <i class="fas fa-users"></i>
                    <h3 data-i18n="parent.tabs.groups">مجموعات الطلاب</h3>
                    <span class="section-badge" id="groups-badge">0</span>
                </div>
                
                <!-- قسم المواد الدراسية -->
                <div class="section-card" data-section="subjects-section">
                    <i class="fas fa-book"></i>
                    <h3 data-i18n="parent.tabs.subjects">مواد الطلاب</h3>
                    <span class="section-badge" id="subjects-badge">0</span>
                </div>
                
                <!-- قسم المحتوى الدراسي -->
                <div class="section-card" data-section="content-section">
                    <i class="fas fa-book-open"></i>
                    <h3 data-i18n="parent.tabs.content">محتوى الطلاب</h3>
                    <span class="section-badge" id="content-badge">0</span>
                </div>
            </div>
            
            <!-- ==================== صندوق النتائج ==================== -->
            <div class="parent-result-container" id="parent-result-container">
                <!-- الرسالة الافتراضية قبل اختيار قسم -->
                <div class="result-placeholder active">
                    <i class="fas fa-user-friends"></i>
                    <h3 data-i18n="parent.result.defaultTitle">مرحباً </h3>
                    <p data-i18n="parent.result.defaultMessage">اختر أحد الأقسام من الأعلى لمتابعة الطلاب</p>
                </div>
    
                <!-- محتوى الأقسام سيدخل هنا ديناميكياً -->
                <div id="dynamic-section-content"></div>
            </div>
        </div>
    </main>
  
    <!-- المودالات -->
    <div id="studentModalRoot"></div>
    <div id="lectureModalRoot"></div>
    <div id="resultModalRoot"></div>
    <div id="groupModalRoot"></div>
    <div id="subjectModalRoot"></div>
    <div id="contentModalRoot"></div>

    <!-- مكتبات JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- ملفات النظام -->
    <script type="module" src="theme.js"></script>
    <script type="module" src="i18n.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="parent.js"></script>
    
    <!-- سكريبت خاص بالصفحات الداخلية -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // إخفاء شاشة التحميل بعد تحميل الصفحة
            setTimeout(function() {
                const loadingScreen = document.getElementById('internal-loading');
                const parentContent = document.querySelector('.parent-content');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        if (parentContent) {
                            parentContent.style.display = 'block';
                        }
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
