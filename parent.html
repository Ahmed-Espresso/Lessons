<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title> ولي الأمر</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
</head>
<body class="parent-page">

    <!-- شاشة التحميل للصفحات الداخلية -->
    <div id="internal-loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill"></div>
                </div>
                <div class="loading-progress-text">0%</div>
            </div>
            <div class="loading-message">جاري التحميل...</div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- شريط التنقل العلوي -->
    <header id="navsec">
        <nav id="nav">
            <div id="nav-btn">
                <!-- زر الرئيسية -->
                <button id="toggle-home-btn" class="nav-btn__item">
                    <i class="fas fa-home"></i>
                    <span id="home-label">الرئيسية</span>
                </button>
                
                <!-- زر تسجيل الخروج -->
                <button id="logout-btn" class="nav-btn__item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </button>
                
                <!-- زر تبديل الثيم -->
                <button id="theme-toggle" class="nav-btn__item" aria-label="Toggle Mode">
                    <i class="fas fa-moon"></i>
                    <span id="theme-label">الثيم</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="parent-content" style="display: none;">
            <div class="parent-header">
                <h1><i class="fas fa-user-friends"></i> لوحة ولي الأمر</h1>
                <p>مرحباً بك في لوحة متابعة الطالب</p>
            </div>
            
        </div>
    </main>

    <div id="global-toast" class="qc-toast"></div>

    <!-- مكتبات JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
    <!-- ملفات النظام -->
    <script src="theme.js"></script>
    <script src="app.js"></script>
    
    <!-- سكريبت خاص بالصفحات الداخلية -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // إخفاء شاشة التحميل بعد تحميل الصفحة
            setTimeout(function() {
                const loadingScreen = document.getElementById('internal-loading');
                const parentContent = document.querySelector('.parent-content');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        if (parentContent) {
                            parentContent.style.display = 'block';
                        }
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
