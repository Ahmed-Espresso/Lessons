<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title data-i18n="admin.title">لوحة التحكم - نظام إدارة الدروس</title>
   
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="admin-screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
    (function(){
        const html = document.documentElement;
        let savedTheme = localStorage.getItem('theme');
        if (!savedTheme || !['night', 'apple', 'wine', 'coffee', 'space', 'water', 'wild'].includes(savedTheme)) {
            savedTheme = 'apple';
            localStorage.setItem('theme', savedTheme);
        }
        html.classList.add(`theme-${savedTheme}`);
        html.style.visibility = 'visible';
        window.currentTheme = savedTheme;
    })();
    </script>
</head>
<body class="admin-page">

    <!-- شاشة التحميل للصفحات الداخلية -->
    <div id="internal-loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill"></div>
                </div>
                <div class="loading-progress-text">0%</div>
            </div>
            <div class="loading-message" data-i18n="loading.message">جاري التحميل...</div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- شريط التنقل العلوي -->
    <header id="navsec">
        <nav id="nav">
            <div id="nav-btn">
                <!-- زر الرئيسية -->
                <button id="toggle-home-btn" class="nav-btn__item">
                    <i class="fas fa-home"></i>
                    <span id="home-label" data-i18n="nav.home">الرئيسية</span>
                </button>
                
                <!-- زر تسجيل الخروج -->
                <button id="logout-btn" class="nav-btn__item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span data-i18n="nav.logout"> الخروج</span>
                </button>
                
                <!-- زر تبديل اللغة -->
                <button id="language-toggle" class="nav-btn__item" aria-label="Toggle Language">
                    <i class="fas fa-language"></i>
                    <span id="language-label" data-i18n="nav.language">En</span>
                </button>
                
                <!-- زر تبديل الثيم -->
                <button id="theme-toggle" class="nav-btn__item" aria-label="Toggle Mode">
                    <i class="fas fa-moon"></i>
                    <span id="theme-label" data-i18n="nav.theme">الثيم</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="admin-content" style="display: none;">
            <div class="admin-header">
                <h1><i class="fas fa-crown"></i> <span data-i18n="admin.header.title">لوحة تحكم الأدمن</span></h1>
            </div>
            
            <!-- ==================== شبكة أقسام التحكم ==================== -->
            <!-- هنا تظهر كل الأقسام كبطاقات صغيرة (3 في الصف) -->
            <div class="sections-grid" id="admin-sections-grid">
                <!-- قسم المستخدمين -->
                <div class="section-card" data-section="users-section">
                    <i class="fas fa-users"></i>
                    <h3 data-i18n="admin.tabs.users">المستخدمين</h3>
                </div>
                
                <!-- قسم رسالة الترحيب -->
                <div class="section-card" data-section="welcome-section">
                    <i class="fas fa-home"></i>
                    <h3 data-i18n="admin.tabs.welcome">رسالة الترحيب</h3>
                </div>
                
                <!-- قسم ردود البوت -->
                <div class="section-card" data-section="bot-section">
                    <i class="fas fa-robot"></i>
                    <h3 data-i18n="admin.tabs.bot">ردود البوت</h3>
                </div>
                
                <!-- قسم الأسئلة الشائعة -->
                <div class="section-card" data-section="faq-section">
                    <i class="fas fa-question-circle"></i>
                    <h3 data-i18n="admin.tabs.faq">الأسئلة الشائعة</h3>
                </div>
                
                <!-- قسم معلومات التواصل -->
                <div class="section-card" data-section="contact-section">
                    <i class="fas fa-address-book"></i>
                    <h3 data-i18n="admin.tabs.contact">معلومات التواصل</h3>
                </div>
                
                <!-- قسم الرسائل الواردة -->
                <div class="section-card" data-section="messages-section">
                    <i class="fas fa-envelope"></i>
                    <h3 data-i18n="admin.tabs.messages">الرسائل الواردة</h3>
                </div>
                
            </div>
            
            <!-- ==================== صندوق النتائج ==================== -->
            <!-- هنا يظهر محتوى القسم المختار -->
            <div class="result-container" id="admin-result-container">
                <!-- الرسالة الافتراضية قبل اختيار قسم -->
                <div class="result-placeholder active">
                    <i class="fas fa-crown"></i>
                    <h3 data-i18n="admin.result.defaultTitle">مرحبا</h3>
                    <p data-i18n="admin.result.defaultMessage">اختر أحد الأقسام من الأعلى لبدء الإدارة</p>
                </div>
    
                <!-- محتوى الأقسام سيدخل هنا ديناميكياً -->
                <div id="dynamic-section-content"></div>
            </div>

        </div>
    </main>

    <!-- المودالات -->
    <div id="userModalRoot"></div>

    <div id="global-toast" class="qc-toast"></div>

    <!-- مكتبات JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- ملفات النظام -->
    <script type="module" src="theme.js"></script>
    <script type="module" src="i18n.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="admin.js"></script>
    
    <!-- سكريبت خاص بالصفحات الداخلية -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // إخفاء شاشة التحميل بعد تحميل الصفحة
            setTimeout(function() {
                const loadingScreen = document.getElementById('internal-loading');
                const adminContent = document.querySelector('.admin-content');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        if (adminContent) {
                            adminContent.style.display = 'block';
                        }
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
